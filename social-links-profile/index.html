<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Social links profile</title>
  </head>
  <body>
    <main class="card">
      <div class="user-image">
        <img src="assets/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <div class="user-details">
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
      </div>
      <div class="profile-copy">
        <p class="profile-bio">"Front-end developer and avid reader."</p>
        <ul class="profile-links">
          <li><a href="https://www.github.com/techbrobolu">Github</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="https://www.x.com/techbrobolu">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>

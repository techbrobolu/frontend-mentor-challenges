<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="stats-card">
      <div class="image-container">
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="image-header-mobile"
            class="image"
          />
        </picture>
      </div>
      <div class="card-content">
        <div class="card-copy">
          <p class="card-title">
            Get <span class="accent">insights</span>that help your business
            grow.
          </p>
          <p class="card-desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="stat stat-1">
            <p class="stat-title">10k+</p>
            <p class="stat-desc">companies</p>
          </div>
          <div class="stat stat-2">
            <p class="stat-title">314</p>
            <p class="stat-desc">templates</p>
          </div>
          <div class="stat stat-3">
            <p class="stat-title">12M+</p>
            <p class="stat-desc">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="summary-card">
      <div class="image-container">
        <img src="images/illustration-hero.svg" alt="illustration image" />
      </div>
      <div class="content">
        <p>Order Summary</p>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription-plan">
          <div class="plan-details">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="plan-price">
              <p class="title">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </main>
  </body>
</html>

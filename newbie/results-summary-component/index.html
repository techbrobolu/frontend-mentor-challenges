<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="results">
        <h1>Your Result</h1>
        <div class="score-circle">
          <span class="score">76</span>
          <span class="out-of">of 100</span>
        </div>
        <div class="remarks">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h1>Summary</h1>

        <div class="summary-items">
          <div class="summary-item reaction">
            <div class="item-info">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />
              <span>Reaction</span>
            </div>
            <div class="item-score">
              <span class="score-number">80</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>
          <div class="summary-item memory">
            <div class="item-info">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
              <span>Memory</span>
            </div>
            <div class="item-score">
              <span class="score-number">92</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>
          <div class="summary-item verbal">
            <div class="item-info">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
              <span>Verbal</span>
            </div>
            <div class="item-score">
              <span class="score-number">61</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>
          <div class="summary-item visual">
            <div class="item-info">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
              <span>Visual</span>
            </div>
            <div class="item-score">
              <span class="score-number">72</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>
        </div>

        <button class="continue-btn">Continue</button>
      </section>
    </main>
  </body>
</html>

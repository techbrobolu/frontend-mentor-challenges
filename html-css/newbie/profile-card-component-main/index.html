<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile-card">
      <div class="profile-header"></div>
      <div class="profile-body">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="victor crest" />
        </div>
        <div class="user-details">
          <div class="user-bio">
            <p class="profile-name">Victor Crest</p>
            <p class="user-age">26</p>
          </div>
          <p class="user-location">London</p>
        </div>
        <div class="profile-stats">
          <div class="stat">
            <p class="stat-number">80K</p>
            <p class="stat-name">Followers</p>
          </div>
          <div class="stat">
            <p class="stat-number">803K</p>
            <p class="stat-name">Likes</p>
          </div>
          <div class="stat">
            <p class="stat-number">1.4K</p>
            <p class="stat-name">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

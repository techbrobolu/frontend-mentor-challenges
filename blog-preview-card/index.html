<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="blog-card">
      <div class="blog-image"></div>
      <div class="blog-content">
        <div class="blog-category">
          <p>Learning</p>
        </div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2 class="blog-title">HTML & CSS foundations</h2>
        <p class="blog-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blog-author">
        <img src="assets/userpic.png" alt="Author Image" class="author-image" />
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
